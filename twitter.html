<!DOCTYPE html>
<html>
    <head>
        <title>Login on Twitter</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"/>
        <link rel="icon" href="blue_tweets.png"/>
        <link rel="stylesheet" type="text/css" href="twitter.css">
    </head>
    <body>
        <div class="container">
            <div id="logo">
                <img src="white_tweets.png" alt="twitter logo">
            </div>
            <span id="Login">Log in to Twitter</span>
            <form>
                <label class="label_text" id="text" for="Login_name">Phone, email, or username</label>
                <input type="text" id="Login_name" placeholder="" name="username" attribute=flag autofocus autocomplete="name number email" onfocus="changeColor('text')" onblur="removeColor('text')"/>
                <label class="label_password" id="password" for="Login_password">Password</label>
                <p><input type="password" id="Login_password" placeholder="" name="password" attribute=flag autocomplete="current-password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onfocus="changeColor('password')" onblur="removeColor('password')"></p>
                <p><input type="button" id="Login_button" value="Log in"></p>
            </form>
            <div id="bottom_nav">
                <span><a href="#">Forgot password?</a><span id="dot"> . </span><a href="#">Sign up for Twitter</a></span>
            </div>
        </div>
       <script>
            function changeColor(obj) {
                document.getElementById(obj).style.color = "rgb(29,161,242)";
            }

            function removeColor(obj) {
                document.getElementById(obj).style.color = "rgb(136, 153, 166)";
            }
        </script>
    </body>
</html>
